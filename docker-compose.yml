version: '3.8'

services:
  # Laravel API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: formbuilder-api
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./api:/var/www
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - APP_KEY=${APP_KEY:-base64:your-app-key-here}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-formbuilder}
      - DB_USERNAME=${DB_USERNAME:-formbuilder}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "9000:9000"
    depends_on:
      - mysql
      - redis
    networks:
      - formbuilder

  # Nuxt Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: formbuilder-client
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NUXT_PUBLIC_API_URL=http://api:9000
      - NODE_ENV=${NODE_ENV:-development}
    ports:
      - "3000:3000"
    networks:
      - formbuilder

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: formbuilder-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-formbuilder}
      MYSQL_USER: ${DB_USERNAME:-formbuilder}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    ports:
      - "3306:3306"
    networks:
      - formbuilder

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: formbuilder-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - formbuilder

  # phpMyAdmin (Development)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: formbuilder-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 50M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - formbuilder

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  formbuilder:
    driver: bridge
