[PHP]
; Maximum execution time
max_execution_time = 120

; Maximum input time
max_input_time = 120

; Memory limit
memory_limit = 256M

; Post max size
post_max_size = 100M

; Upload max filesize
upload_max_filesize = 100M

; Max file uploads
max_file_uploads = 20

; Date timezone
date.timezone = UTC

; Error reporting
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log

; Session settings
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1

; Realpath cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache (additional settings in opcache.ini)
opcache.enable = 1

; Disable expose_php
expose_php = Off
