[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; Memory consumption
opcache.memory_consumption=256

; Interned strings buffer
opcache.interned_strings_buffer=16

; Maximum accelerated files
opcache.max_accelerated_files=20000

; Revalidate frequency (0 for production)
opcache.revalidate_freq=0

; Validate timestamps (0 for production, 1 for development)
opcache.validate_timestamps=0

; Save comments (required for annotations)
opcache.save_comments=1

; Fast shutdown
opcache.fast_shutdown=1

; Enable file override
opcache.enable_file_override=1

; Optimization level
opcache.optimization_level=0x7FFFBFFF

; Preloading (Laravel specific - uncomment for production)
; opcache.preload=/var/www/preload.php
; opcache.preload_user=www-data
